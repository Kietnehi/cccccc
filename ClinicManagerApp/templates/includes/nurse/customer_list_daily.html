<div class="card">
    <div class="card-header">
        <div class="card-head-row">
            <div class="card-title">Danh sách khách hàng trong ngày</div>
        </div>
    </div>
    <div class="card-body stats-scroll">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover model-list">
                <thead class="bg-thead">
                    <tr>
                        <th>Số thứ tự</th>
                        <th>CCCD</th>
                        <th>Họ tên</th>
                    </tr>
                </thead>
                {% for c in daily_customer_list['id_card'] %}
                <tr>
                    <td>{{daily_customer_list['id_card'].index(c) + 1}}</td>
                    <td>{{c}}</td>
                    <td>{{daily_customer_list['fullname'][daily_customer_list['id_card'].index(c)]}}</td>
                </tr>
                {% endfor %}
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
