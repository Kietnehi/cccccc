{% extends 'admin/master.html'%}


{% block head%}
{{super()}}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.22/jspdf.plugin.autotable.min.js"></script>

<script src="{{url_for('static', filename='js/doctor/medical_examination_creation.js')}}"></script>
{% endblock%}


{% block body %}
{{super()}}
<div class="content">
    <div class="panel-header bg-primary-gradient">
        <div class="page-inner py-5">
            <div>
                <h2 class="text-white pb-2 fw-bold">Tạo phiếu khám</h2>
                <h5 class="text-white op-7 mb-2">Phòng khám Trung Thành</h5>
            </div>
        </div>
    </div>
    <div class="page-inner mt--1">
        <div class="row justify-content-center">
            <div class="col-xl-4">
                <div class="card doctor-form-customer">
                    <div class="card-header">
                        <div class="card-head-row">
                            <div class="card-title">
                                <span>Bác sỹ: <span id='current_doctor_info'></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group id-card-choice">
                                <label for="id_card_input">CCCD khách hàng<strong style="color: red"> *</strong></label>
                                <input type="text" class="form-control" placeholder="Nhập thông tin CCCD"
                                    class="form-control" name="id_card_input" id="id_card_input" required>
                                <div id="result_id_card" class="show-hint"></div>

                            </div>
                            <div class="form-group">
                                <label for="symptom">Triệu chứng<strong style="color: red"> *</strong></label>
                                <textarea class="form-control" id="symptom" rows="3"
                                    placeholder="Nhập thông tin các triệu chứng"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="predicted_disease">Bệnh chuẩn đoán<strong style="color: red"> *</strong></label>
                                <textarea class="form-control" id="predicted_disease" rows="3"
                                    placeholder="Nhập thông tin bệnh chuẩn đoán"></textarea>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

            <div class="col-xl-8">
                <div class="card">
                    <div class="card-header">
                        <div class="card-head-row">
                            <div class="card-title">Danh sách thuốc cần dùng</div>
                            <div class="card-tools">
                                <a href="javascript:;" data-toggle="modal" data-target="#add_medicine_modal"
                                    class="btn btn-xs btn-secondary btn-sm" id="add_medicine">Thêm</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body stats-scroll">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover model-list">
                                <thead>
                                    <tr>
                                        <th>Thao tác</th>
                                        <th>STT</th>
                                        <th>Tên thuốc</th>
                                        <th>Số lượng</th>
                                        <th>Đơn vị</th>
                                        <th>Liều dùng</th>
                                        <th>Phương pháp sử dụng</th>
                                    </tr>
                                </thead>

                                <tbody id='medicine_datas'>
                                </tbody>
                            </table>
                        </div>

                        <div class="modal fade doctor-modal" id="add_medicine_modal" tabindex="-1" role="dialog"
                            aria-labelledby="add_medicine_modal" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Nhập thông tin</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">×</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="add_medicine_form">
                                            <div class="form-row">
                                                <div class="col-12">
                                                    <div class="form-group medicine-name-choice">
                                                        <label for="medicine_name_input">Tên thuốc
                                                            <strong style="color: red">*</strong>
                                                        </label>
                                                        <input type="text" class="form-control" id="medicine_name_input"
                                                            placeholder="Nhập tên thuốc" autocomplete="off" required>
                                                        <div id='result_name_medicine' class="show-hint"></div>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label for="medicine_amount">Số lượng
                                                            <strong style="color: red">*</strong>
                                                        </label>
                                                        <input type="number" class="form-control" id="medicine_amount"
                                                            value="1" required>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="dosage">Liều dùng
                                                    <strong style="color: red">*</strong>
                                                </label>
                                                <textarea class="form-control" id="dosage" rows="3"
                                                    placeholder="Nhập thông tin liều dùng" required></textarea>
                                            </div>


                                            <div class="form-group">
                                                <label for="using_method">Phương pháp sử dụng
                                                    <strong style="color: red">*</strong>
                                                </label>
                                                <textarea class="form-control" id="using_method" rows="3"
                                                    placeholder="Nhập thông tin phương pháp sử dụng"
                                                    required></textarea>
                                            </div>

                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" id='cfm_button'
                                            data-dismiss="modal">Xác
                                            nhận</button>
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Đóng</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-tools card-save col-12">
                <a href="javascript:;" class="btn btn-info btn-border btn-round btn-sm mr-2" id="save_export_button">
                    <span class="btn-label">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </span>
                    Lưu và xuất pdf
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
