{% extends 'admin/master.html'%}


{% block head%}
{{super()}}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.22/jspdf.plugin.autotable.min.js"
    integrity="sha512-3QG6xTKwQ+Gj16++ggVRGrg0pZbC5/u131WyV3Pg/C9JMIKubrs1SbeloGdT5tpx+fVVV1jjkuo+dzbbF080hw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{url_for('static', filename='js/admin/statistic.js')}}"></script>
{% endblock%}


{% block body %}
{{super()}}

<div class="content">
    <div class="panel-header bg-primary-gradient">
        <div class="page-inner py-5">
            <div>
                <h2 class="text-white pb-2 fw-bold">Thống kê</h2>
                <h5 class="text-white op-7 mb-2">Phòng khám Trung Thành</h5>
            </div>
        </div>
    </div>
    <div class="page-inner mt--5">
        <div class="row mt--2 justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <div class="card-head-row">
                            <div class="card-title">Lựa chọn thống kê</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="stats-choice">
                            <form class="d-flex flex-wrap">
                                <div class="form-group">
                                    <label for="statistic_type">Loại thống kê</label>
                                    <select name="statistic_type" id="statistic_type">
                                        {% for s in selections['statistic_type'] %}
                                        <option value={{s['type']}}>{{s['name']}}</option>
                                        {% endfor %}
                                    </select>
                                    <div class="form-group ml--10" id="input_name_medicine">
                                        <label for="chart_type">Ten thuốc</label>
                                        <input type="text" placeholder="Nhập mã thuốc" id='name_medicine' />
                                        <div id="result_input_name" class="show-hint">
                                        </div>
                                    </div>
                                </div>
                              
                                <div class="form-group">
                                    <label for="chart_type">Loại biểu đồ</label>
                                    <select name="chart_type" id="chart_type">
                                        {% for s in selections['chart_type'] %}
                                        <option value={{s['type']}}>{{s['name']}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="statistic_condition">Điều kiện thống kê </label>
                                    <select name="statistic_condition" id="statistic_condition">
                                        {% for s in selections['statistic_condition'] %}
                                        <option value={{s['type']}}>{{s['name']}}</option>
                                        {% endfor %}
                                    </select>
                        
                                    <div class="form-group ml--10"  id='input_time'>
                                        <div class="form-grou p-0">
                                            <label for="left_time">Bắt đầu</label>
                                            <select name="left_time" id="left_time">
                                            </select>
                                        </div>
                                      
                                        <div class="form-group p-0 pl-40" >
                                            <label for="right_time">Kết thúc</label>
                                            <select name="right_time" id="right_time">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                               

                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card" style="transition: unset;">
                    <div class="card-header">
                        <div class="card-head-row">
                            <div class="card-title">Biểu đồ thống kê</div>
                            <div class="card-tools">
                                <a href="javascript:;" class="btn btn-info btn-border btn-round btn-sm mr-2" id='pdfChart'>
                                    <span class="btn-label">
                                        <i class="fa fa-pencil"></i>
                                    </span>
                                    Lưu PDF
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="col-md-8" style="margin: auto;">
                            <canvas id="chart" width="100px" height="100px"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <div class="card-head-row">
                            <div class="card-title">Bảng dữ liệu</div>
                        </div>
                    </div>
                    <div class="card-body stats-scroll">
                        <div class="table-responsive test">
                            <table class="table table-striped table-bordered table-hover model-list"
                                id="statistic_table">
                                <thead id="title_statistic_table">
                                </thead>
                                <tbody id="data_statistic_table">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
