{% extends 'admin/master.html'%}

{% block body %}
{{super()}}
<div class="auth-wrapper change-password footer-bt0">
    <div class="auth-content">
        <div class="auth-bg">
            <span class="r"></span>
            <span class="r s"></span>
            <span class="r s"></span>
            <span class="r"></span>
        </div>
        <div class="card card-shadow">
            <div class="card-body">
                <div class="mb-4 text-center">
                    <i class="fas fa-unlock-alt auth-icon mb-4"></i>
                    <h3 class="font-weight-bold">Đổi mật khẩu</h3>
                </div>
                <form>
                    <div class="form-group">
                        <span class="password-icon psw"> <i class="fas fa-key"></i></span>
                        <input type="password" class="form-control" placeholder="Nhập mật khẩu cũ" required>
                    </div>
                    <div class="form-group">
                        <span class="password-icon psw"> <i class="fas fa-key"></i></span>
                        <input type="password" class="form-control" id="psw" placeholder="Nhập mật khẩu mới"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Phải chứa ít nhất một số và một chữ hoa và chữ thường và ít nhất 8 ký tự trở lên"
                            required>
                    </div>
                    <div class="form-group">
                        <span class="password-icon psw"> <i class="fas fa-key"></i></span>
                        <input type="password" class="form-control" placeholder="Nhập lại mật khẩu mới"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Phải chứa ít nhất một số và một chữ hoa và chữ thường và ít nhất 8 ký tự trở lên"
                            required>
                    </div>
                    <a href="#" class="btn_1 full_width text-center" onclick="changePass()">Đổi mật khẩu</a>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Main JS -->
<script src="{{url_for('static', filename='js/admin/change-password.js')}}"></script>

<!-- Plugin -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% endblock %}
